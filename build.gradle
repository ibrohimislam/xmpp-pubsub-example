apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'idea'

group 'id.co.ehealth'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

buildscript {
    ext.kotlinVersion = '1.3.10'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}